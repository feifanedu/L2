<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<input type="text" placeholder="请输入要做的时间" name="" id="to-do" value="" /> <button id="add-btn" >添加</button>
		
		<ul>
			<li>7：00起床</li>
			<li>8：00上班</li>
		</ul>
		<script type="text/javascript">
			
			var addBtn = document.querySelector("#add-btn");
			var todoInput = document.querySelector("#to-do");
			var List = document.querySelector("ul");
			var toDo = [];
			
			
			addBtn.onclick = function(){
				
				var str = todoInput.value;
				
				if(str==""){
					alert('请输入内容');
				}else{
					var todo = {
						todo:str,
						finish:false
					};
					
					toDo.push(todo);
					var newLi = document.createElement("li");
					newLi.innerText = str;
					List.appendChild(newLi);
					todoInput.value = "";
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var obj = {
				name:'小明',
				age:12,
				sex:'boy'
			};
			
			// 对象-》字符串
			var str = JSON.stringify(obj);
			console.log(str);
			
			localStorage.setItem('xiaoming',str);
			// 字符串-》对象
			var newObj = localStorage.getItem('xiaoming');
			
			newObj = JSON.parse(newObj);
			
			console.log(newObj.name);
			console.log(newObj.age);
			
			
			
			
		</script>
	</body>
</html>

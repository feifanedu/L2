<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 50px;
				height: 50px;
				float: left;
				margin: 10px;
				background-color: red;
			}
			
			.box:nth-child(2n) {
				background-color: blue;
			}
			
			.wrap {
				width: 90%;
				height: 200px;
				position: fixed;
				bottom: 10px;
				border: dashed 10px black;
				left: 5%;
			}
		</style>
	</head>

	<body>

		<div class="box" draggable="true"></div>
		<div class="box" draggable="true"></div>
		<div class="box" draggable="true"></div>
		<div class="box" draggable="true"></div>
		<div class="box" draggable="true"></div>
		<div class="box" draggable="true"></div>
		<div class="box" draggable="true"></div>
		<div class="box" draggable="true"></div>
		<div class="box" draggable="true"></div>
		<div class="box" draggable="true"></div>
		<div class="wrap"></div>

		<script type="text/javascript">
			var box = document.querySelectorAll(".box");
			var wrap = document.querySelector(".wrap");
			
			var tmp;

			for(var i = 0; i < box.length; i++) {
				box[i].ondragstart = function() {
					tmp = this;
					console.log("拖拽开始")
				}

				box[i].ondragend = function() {
					tmp = null;
					console.log("拖拽结束")
				}
			}

			wrap.ondragenter = function() {
				console.log("进入");
			}

			wrap.ondragleave = function() {
				console.log("离开");
			}
			wrap.ondragover = function(e) {
				e.preventDefault();
				//				console.log("悬停");
			}

			wrap.ondrop = function(e) {
				e.preventDefault();
				console.log('松手');
				if(tmp!=null)
					this.appendChild(tmp);
				
			}
		</script>
	</body>

</html>
